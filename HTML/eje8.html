<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio#8</title>
    <link rel="stylesheet" href="../CSS/Ejercicio8.css">
    <script src="../JS/Ejercicio8.js"></script>
</head>
<body>

    <h2>Generador de Contraseñas Seguras</h2>
    <div id="generador">
        <label for="longitud">Longitud de la contraseña:</label>
        <input type="number" id="longitud" name="longitud"><br>
        <label>Incluir:</label>
        <input type="checkbox" id="mayusculas" name="mayusculas">
        <label for="mayusculas">Mayúsculas</label>
        <input type="checkbox" id="minusculas" name="minusculas">
        <label for="minusculas">Minúsculas</label>
        <input type="checkbox" id="numeros" name="numeros">
        <label for="numeros">Números</label>
        <input type="checkbox" id="especiales" name="especiales">
        <label for="especiales">Caracteres Especiales</label><br>
        <input type="button" value="Generar Contraseña" onclick="generarContrasena()">
    </div>

    <div id="contraseña"></div>
   
</body>
</html>
